<!--
        Learning 1 : Basic Syntax of JavaScript

        Notes:
        The syntax of JavaScript is the set of rules that define a correctly structured JacaScript program.
        All the statements of JavaScript need to place within the <script> tag in a web page or we can insert an external Javascript
        file that having the ".js" extension.

        Characteristics of JavaScript:
        1) JavaScript is case-sensitive. 
        - All the variables, keywords, function names and identifiers must always be type by following a consistent
          capitalization of letters.

          For example :
            myVar == myVar
            myVar != MyVar
            myVar != myvar
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Syntax</title>
</head>

<body>
    <h1>Basic Syntax in JavaScript</h1>

    <script>
        // declare the variable by using "var" keyword
        var num1 = 5;
        var num2 = 10;
        var total = num1 + num2;

        // display the element by using document.write() function
        document.write(total); // Output : 15
    </script>
</body>
</html>
