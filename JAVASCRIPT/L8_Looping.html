<!--
    Learning 8 : Looping in JavaScript

    Notes:
    We always use loop to perform the repetitive tasks. Loops are handy because they are able to
    save our time, reduce errors and allow our code to be more readable.
    Types of loops in JavaScript :
    1) while loop         - the loop will start if the specified condition is true.
    2) do .... while loop - the loop will be executed once before checking the condition. The loop will be repeated after
                            the condition checking is true.
    3) for loop           - we can use for loop to replace the while loop if we already know the exact how many times we want to loop
                            the program.
    4) for...in loop      - loops through the properties of an object.
    5) for...of loop      - loops over iterable objects such as arrays, strings, etc.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Looping in JavaScript</title>
    </head>

    <body>
        <script>
            // while loop example
            var i = 0; // declare a variable i with 0 value
            while (i < 5) { // declare the while with the condition of i < 5
                document.write(i); // if the condition is true, the system will prvar i value on the console
                i++; // i will increment by i at the end of the loop
            }
            // so this program will be loop for 5 times because the loop will stop when i reach number of 5.
            // Outputs : 01234
            document.write("<br><br>")

            // do....while loop example
            var x = 0; // declare a variable x with 0 value
            do{
                document.write(x); // the code will be execute first before checking the condition
                x++; // x will increment by x at the end of the loop
            }while(x < 5); // the condition is x < 5, if the condition is true, the loop will occurs
            // Outputs : 01234
            document.write("<br><br>")

            // for loop example
            var z = 0; // declare a variable z with 0 value
            for (z = 0; z < 5; z++){ // the loop will occurs if the z value is smaller than 5
                document.write(z);
            }
            // Outputs : 01234
            document.write("<br><br>")

            /* There is always few ways to exit the loop or continue the loop in Java
            We can use break statement or continue statement to do that.
            */

            // break statement example
            for (var index = 0; index < 10; index++) { // this for loop will keep prvar out index value once the index value is smaller than 10
                if (index == 4) { // if the index reaches the number of 4
                    break; // the loop will be break here
                }
                document.write(index); // Output : 0123
            }
        </script>
    </body>
</html>
