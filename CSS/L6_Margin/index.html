<!--
    Learning 6 : CSS Margins 

    Notes:
    CSS Margins are usually used to create the space around the elements
    or outside of the defined borders.

    CSS has different types of properties to specify the margin for each side
    of an element:
    - margin-top
    - margin-right
    - margin-bottom
    - margin-left

    We can use different values to define the properties of the margin:
    - auto   : let the browser to calculate the margin
    - length : we can specify the margin in px, pt, cm and etc.
    -   %    : use percentage to specify the margin  
    - inherit : allow the margin to inherit the value from the parent element

    Tips : we can use negative value inside the margin property
-->

<!DOCTYPE html>
<html>
    <head>
        <title>CSS Margins</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <h1>CSS Margins in HTML</h1>
        <hr>

        <div>
            This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.
        </div>
    </body>
</html>
