<!--
    Learning 5 : CSS Borders in HTML

    Notes:
    We can use border properties in CSS to style the border in a webpage.

    What can we use CSS Borders to deal with borders elements?
    - specify the pattern/style of the border
    - we can adjust the width of the border
    - we can format the color of the border
    - we can adjust just one side of the border
-->

<!DOCTYPE html>
<html>
    <head>
        <title>CSS Borders</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <p class="dotted">This is a dotted border.</p>
        <p class="dashed">This is a dashed border.</p>
        <p class="solid">This is a solid border.</p>
        <p class="double">This is a double border.</p>
        <p class="groove">This is a groove border.</p>
        <p class="ridge">This is a ridge border.</p>
        <p class="inset">This is a inset border.</p>
        <p class="outset">This is a outset border.</p>
        <p class="none">This is a border.</p>
        <p class="hidden">This is a hidden border.</p>
        <p class="mix">This is a mixed border.</p>
    </body>

</html>
