<!--
    External Style Sheets

    Notes:
    With an external style sheet, you can change the look of an entire website 
    by changing just one file!

    Each HTML page must include a reference to the external style sheet file 
    inside the <link> element, inside the head section.
-->

<!DOCTYPE HTML>
<html>
    <head>
        <title>External CSS in HTML</title>

        <!--use the <link> element inside the <head> session-->
        <link href="externalCSS.css" rel="stylesheet">
    </head>

    <body>
        <h1>External Style Sheet Example</h1>
        <hr>
        <h2>We are going to style this page using external style sheet.</h2>
        <p>This paragraph is blue color.</p>
    </body>
</html>
