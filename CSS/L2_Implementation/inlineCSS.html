<!--
    Internal Style Sheets

    Notes:
    An inline style allows us to apply a unique style on one single element. There
    are a lot of HTML elements in a HTML file, in certain situation, we just need 
    to style only one element in a HTML file. In order to achieve this, we can use
    inline style.

    To use inline styles, add the style attribute to the relevant element. The style attribute can contain any CSS property.
-->

<!DOCTYPE HTML>
<html>
    <head>
        <title>Inline Style</title>

    <body>
        <h1>Inline Style in HTML</h1>
        <hr>
        <h1 style="color:blue;text-align:center;">This is a heading</h1>
        <p style="color:red;">This is a paragraph.</p>
    </body>
</html>
