<!--
    Learning 1 : Basic Syntax in CSS

    Notes:
    Introduction :
    CSS is stands for Cascading Style Sheets. It is the language that we 
    use to style or design a webpage.

    What is Cascading Style Sheets(CSS)?
    - It is used to describe how the elements of HTML to be displayed
      on the webpage.
    - We are able to control the design of the multiple webpages by 
      using one style sheet.

    Why do we use Cascading Style Sheets?
    - We can use Cascading Style Sheets to style our webpages by control
      the display of the design and layout of the webpages.
    - We are able to save a lot fo time by using an external style sheet to
      change the look of the entire website.
-->

<!DOCTYPE HTML>
<html>
    <head>
        <title>Basic of CSS</title>
        <!--In this introduction, we are going to use an external stylesheet-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Welcome to the Introduction of CSS</h1>
        <p>Hope you enjoy learning CSS!</p>
    </body>
</html>
